<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Renald Lester M. Lorenzana">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: maroon;
        }

        p {
            color: #555;
        }

        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <meta http-equiv="refresh" content="2; url=index.html">
</head>

<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist. It might have been removed, renamed, or is temporarily unavailable.</p>
        <p>You will be redirected to the <a href="index.html">homepage</a> in a few seconds.</p>
    </div>
</body>

</html>
